<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Menu</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout/template.xhtml">
            <ui:define name="content">
                <h:form id="form" acceptcharset="ISO-8859-1">
                    <p:panel id="panel" header="Alterar Cliente">

                        <p:messages id="msgs"/> 
                        <h:panelGrid columns="3">

                            <h:outputLabel for="telefone" value="Telefone: *" />  
                            <p:inputText id="telefone"  value="#{ClienteMB.cliente.telefone}" size="15" required="true" requiredMessage="Digite o telefone do Cliente">  
                                <f:validateLength minimum="11" maximum="11" />  
                                <p:ajax update="msgTelefone" event="keyup" />
                            </p:inputText>  
                            <p:message for="telefone" id="msgTelefone" display="icon"/>

                            <h:outputLabel for="atributo" value="Atributo: *" />
                            <p:selectOneMenu id="atributo" value="#{ClienteMB.cliente.nome}" required="true" requiredMessage="Selecione o campo de alteração">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Nome" itemValue="Nome" />
                                <f:selectItem itemLabel="Telefone" itemValue="Telefone" />
                            </p:selectOneMenu>
                            <p:message for="atributo" id="msgAtributo" display="icon"/>

                            <h:outputLabel for="novoValor" value="Novo Valor: *" />  
                            <p:inputText id="novoValor"  value="#{ClienteMB.cliente.codigo}" size="20" required="true" requiredMessage="Digite o novo valor do campo a ser alterado">  
                                <f:validateLength minimum="1" />  
                                <p:ajax update="msgNovoValor" event="keyup" />
                            </p:inputText>  
                            <p:message for="novoValor" id="msgNovoValor" display="icon"/>

                        </h:panelGrid>
                        <p:spacer height="10" />
                        <p:separator/>
                        <p:commandButton id="btn" value="Alterar" image="bt" update="panel" actionListener="#{ClienteMB.alteraCliente(actionEvent)}"/>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
