<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Menu</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout/template.xhtml">
            <ui:define name="content">
                <h:form id="form" acceptcharset="ISO-8859-1">
                    <p:panel id="panel" styleClass="bordas">

                        <h:panelGrid width="100%" style="text-align:left"> 
                            <h:outputText style="font-size: 20px" value="Alterar Produto"/>
                        </h:panelGrid>
                        <p:spacer height="10" />
                        <div style="border-top: 1px solid #eeeeee"/>
                        <p:spacer height="10" />
                        
                        <p:messages id="msgs"/> 
                        <h:panelGrid columns="3">

                            <h:outputLabel for="codigo" value="Código: *" />  
                            <p:inputText id="codigo"  value="#{ProdutoMB.produto.codigo}" size="10" required="true" requiredMessage="Digite o código do Produto">  
                                <f:validateLength minimum="1" />  
                                <p:ajax update="msgCodigo" event="keyup" />
                            </p:inputText>  
                            <p:message for="codigo" id="msgCodigo" display="icon"/>

                            <h:outputLabel for="atributo" value="Atributo: *" />
                            <p:selectOneMenu id="atributo" value="#{ProdutoMB.produto.nome}" required="true" requiredMessage="Selecione o campo de alteração">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Nome" itemValue="nome" />
                                <f:selectItem itemLabel="Valor" itemValue="valor" />
                                <f:selectItem itemLabel="Fabricante" itemValue="fabricante" />
                            </p:selectOneMenu>
                            <p:message for="atributo" id="msgAtributo" display="icon"/>

                            <h:outputLabel for="novoValor" value="Novo Valor: *" />  
                            <p:inputText id="novoValor"  value="#{ProdutoMB.produto.fabricante}" size="20" required="true" requiredMessage="Digite o novo valor do campo a ser alterado">  
                                <f:validateLength minimum="1" />  
                                <p:ajax update="msgNovoValor" event="keyup" />
                            </p:inputText>  
                            <p:message for="novoValor" id="msgNovoValor" display="icon"/>

                        </h:panelGrid>
                        
                        <p:spacer height="25" />
                        <p:commandButton id="btn" value="Alterar" image="btAlterar" update="panel" actionListener="#{ProdutoMB.alterarProduto}"/>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
