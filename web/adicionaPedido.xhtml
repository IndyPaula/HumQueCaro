<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Menu</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout/template.xhtml">
            <ui:define name="content">
                <h:form id="form" acceptcharset="ISO-8859-1">
                    <p:panel id="panel" styleClass="bordas">

                        <h:panelGrid width="100%" style="text-align:left"> 
                            <h:outputText style="font-size: 20px" value="Cadastrar Pedido"/>
                        </h:panelGrid>
                        <p:spacer height="10" />
                        <div style="border-top: 1px solid #eeeeee"/>
                        <p:spacer height="10" />
                        
                        <p:messages id="msgs"/> 
                        <h:panelGrid columns="3">

                            <h:outputLabel for="telefone" value="Telefone: *" />  
                            <p:inputText id="telefone" value="#{PedidoMB.pedido.telefoneCliente}" size="11" required="true" requiredMessage="Digite o telefone do Cliente">  
                                <f:validateLength minimum="11" />  
                                <p:ajax update="msgTelefone" event="keyup" />
                            </p:inputText>  
                            <p:message for="telefone" id="msgTelefone" display="icon"/>

                            <h:outputLabel for="codigoProduto" value="Código do Produto: *" />  
                            <p:inputText id="codigo"  value="#{PedidoMB.produto.codigoBarras}" size="60" required="true" requiredMessage="Digite o código do Produto">  
                                <f:validateLength minimum="1" />  
                                <p:ajax update="msgCodigo" event="keyup" />
                            </p:inputText>  
                            <p:message for="codigo" id="msgCodigo" display="icon"/>

                        </h:panelGrid>
                        <p:spacer height="25" />

                        <p:commandButton value="Gerar Comprovante" actionListener="#{PedidoMB.cadastraPedido}"/>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
                            <center>
                                <p:commandButton value="VIA SMS" onclick="dlg.hide();" type="button" />
                                <p:commandButton value="IMPRESSO" onclick="dlg.hide();" type="button" />
                            </center>
                        </p:confirmDialog>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
