<html  xmlns="http://www.w3.org/1999/xhtml"  
       xmlns:h="http://java.sun.com/jsf/html"  
       xmlns:f="http://java.sun.com/jsf/core"  
       xmlns:ui="http://java.sun.com/jsf/facelets"  
       xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./layout/template.xhtml">
            <ui:define name="content">

                <h:panelGrid width="100%" style="text-align:left"> 
                    <h:outputText style="font-size: 20px" value="Produtos Cadastrados"/>
                </h:panelGrid>
                <p:spacer height="10" />
                <div style="border-top: 1px solid #eeeeee; width: 96%"/>
                <p:spacer height="10" />
                
                <h:form id="form"> 
                    <p:dataTable id="dataTable" var="produto" value="#{ProdutoMB.todosProdutos}" style="width: 96%" 
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum Registro Encontrado!" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">  

                        <p:column filterStyle="max-width: 40px; min-width: 130px;" filterBy="#{produto.nome}">  
                            <f:facet name="header">  
                                <h:outputText value="Produto" />  
                            </f:facet>
                            <h:outputText value="#{produto.nome}" />  
                        </p:column>

                        <p:column filterStyle="max-width: 40px; min-width: 130px; " filterBy="#{produto.codigo}">  
                            <f:facet name="header">  
                                <h:outputText value="CÃ³digo" />  
                            </f:facet>  
                            <h:outputText value="#{produto.codigo}" /> 
                        </p:column>

                        <p:column filterStyle="max-width: 40px; min-width: 130px; " filterBy="#{produto.fabricante}">  
                            <f:facet name="header">  
                                <h:outputText value="Fabricante" />  
                            </f:facet>  
                            <h:outputText value="#{produto.fabricante}" /> 
                        </p:column>

                        <p:column filterStyle="max-width: 40px; min-width: 130px; " filterBy="#{produto.valor}">  
                            <f:facet name="header">  
                                <h:outputText value="Valor" />  
                            </f:facet>  
                            <h:outputText value="#{produto.valor}" /> 
                        </p:column>

                    </p:dataTable> 
                    <p:spacer height="20" />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
