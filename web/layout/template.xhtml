<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />  
        <link rel="shortcut icon" href="/imagens/favicon.ico"/>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body>

        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="110">  
                    <h:form>
                        <img src="./resources/imagens/banner.png" alt="humQueCaroComNotas"/>
                        <p:menuButton value="Config."  >
                            <p:menuitem value="Alterar usuário" outcome="/alteraUsuario.xhtml"/>
                            <p:menuitem value="Remover usuário"  outcome="/removeUsuario.xhtml"/>
                            <p:menuitem value="Sair"  outcome="/index.xhtml"/>
                        </p:menuButton>
                    </h:form>
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="260">  
                    <ui:insert name="menu">
                        <h:form>
                            <h3 style="margin-top: 0"> Menu HumQueCaro </h3>

                            <h:form>
                                <p:growl id="messages" showDetail="true"/>

                                <p:panelMenu style="width:250px">
                                    <p:submenu label="Clientes" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaCliente.xhtml"/>
                                        <p:menuitem value="Alterar" outcome="/alteraCliente.xhtml"/>
                                        <p:menuitem value="Remover" outcome="/removeCliente.xhtml"/>
                                        <p:menuitem value="Listar" outcome="/listClientes" />
                                    </p:submenu>
                                    <p:submenu label="Produtos" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaProduto.xhtml"/>
                                        <p:menuitem value="Alterar" outcome="/alteraProduto.xhtml"/>
                                        <p:menuitem value="Remover" outcome="/removeProduto.xhtml"/>
                                        <p:menuitem value="Listar" outcome="/listProdutos"/>
                                    </p:submenu>

                                    <p:submenu label="Pedidos" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaPedido.xhtml"/>
                                        <p:menuitem value="Listar" outcome="/listPedidos.xhtml"/>
                                    </p:submenu>
                                </p:panelMenu>

                            </h:form>

                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="content">
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
