<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />  
        <link rel="shortcut icon" href="/imagens/favicon.ico"/>
        <style type="text/css">
            body {background-color: #ffffff; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="110" styleClass="bordas">  
                    <h:form> 
                        <a href="home.xhtml" >
                            <img src="./resources/imagens/banner.png" alt="humQueCaroComNotas"/>
                        </a>
                        <p:menuButton value="Configurações"  >
                            <p:menuitem value="Alterar usuário" outcome="/alteraUsuario.xhtml" icon="btAlterar"/>
                            <p:menuitem value="Remover usuário" outcome="/removeUsuario.xhtml" icon="btExcluir"/>
                            <p:menuitem value="Sair" action="#{LoginMB.deslogarUsuario(actionEvent)}" icon="btCancela"/>
                        </p:menuButton>
                    </h:form>
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="260" styleClass="bordas">  
                    <ui:insert name="menu">
                        <h:form>
                            <h:form>
                                <p:growl id="messages" showDetail="true"/>

                                <p:panelMenu style="width:250px">
                                    <p:submenu label="Clientes" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaCliente.xhtml" icon="btAdd"/>
                                        <p:menuitem value="Alterar" outcome="/alteraCliente.xhtml" icon="btAlterar"/>
                                        <p:menuitem value="Remover" outcome="/removeCliente.xhtml" icon="btExcluir"/>
                                        <p:menuitem value="Listar" outcome="/listClientes" icon="listar"/>
                                    </p:submenu>
                                    <p:submenu label="Produtos" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaProduto.xhtml" icon="btAdd"/>
                                        <p:menuitem value="Alterar" outcome="/alteraProduto.xhtml" icon="btAlterar"/>
                                        <p:menuitem value="Remover" outcome="/removeProduto.xhtml" icon="btExcluir"/>
                                        <p:menuitem value="Listar" outcome="/listProdutos" icon="listar"/>
                                    </p:submenu>

                                    <p:submenu label="Pedidos" >
                                        <p:menuitem value="Cadastrar" outcome="/adicionaPedido.xhtml" icon="btAdd"/>
                                        <p:menuitem value="Listar" outcome="/listPedidos.xhtml" icon="listar"/>
                                    </p:submenu>
                                </p:panelMenu>

                            </h:form>

                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center" styleClass="bordas">  
                    <ui:insert name="content">
                    </ui:insert>
                    <div style="border-top: 1px solid #eeeeee; width: 96%; padding-top: 10px; text-align:left">
                        <a>IFPB - Instituto Federal de Educação, Ciência e Tecnologia da Paraíba - Campus Monteiro<br>
                                Curso Superior de Tecnologia em Análise e Desenvolvimento de Sistemas - 4º Período </br>
                        </a>
                    </div>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
