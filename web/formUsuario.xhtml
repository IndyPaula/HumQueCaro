<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <h:form styleClass="form-horizontal">
        <fieldset>

            <div class="control-group">
                <label class="control-label"><h:outputText
                        value="Nome" /></label>
                <div class="controls">
                    <h:inputText value="#{usuarioMB.usuario.nome}"
                                 label="Nome" required="true"
                                 styleClass="input-large">
                        <f:validateLength minimum="3" maximum="60" />
                    </h:inputText>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><h:outputText
                        value="Email" /></label>
                <div class="controls">
                    <h:inputText value="#{usuarioMB.usuario.email}"
                                 label="Email" required="true"
                                 styleClass="input-small">
                    </h:inputText>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><h:outputText
                        value="Senha" /></label>
                <div class="controls">
                    <h:inputText value="#{usuarioMB.usuario.senha}"
                                 label="Senha" required="true"
                                 styleClass="input-small">
                        <f:validateLength minimum="8"/>
                    </h:inputText>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <p:commandButton value="Salvar"
                                     action="#{usuarioMB.salvar}" styleClass="btn btn-success" onclick="dlg.show();" oncomplete="dlg.hide();"
                                     rendered="#{usuarioMB.usuario != null}" />
                    <p:button value="Voltar"
                              outcome="index" styleClass="btn" />
                    <p:commandButton value="Excluir"
                                     onclick="confirmation.show()"
                                     rendered="#{usuarioMB.usuario.email != null}" immediate="true"/>
                </div>
            </div>

            <p:dialog id="dialog" header="Em execução" widgetVar="dlg" dynamic="true" modal="true">  
                <h:outputText value="Em execução. Aguarde." />  
            </p:dialog>

            <p:confirmDialog id="confirmDialog" message="Confirma exclusão?"
                             header="Confimação de Exclusão" severity="alert" widgetVar="confirmation">  
                <p:commandButton id="confirm" value="Sim" update="messages" 
                                 oncomplete="confirmation.hide()" action="#{usuarioMB.remover}" />  
                <p:commandButton id="decline" value="Não" 
                                 onclick="confirmation.hide()" type="button" />
            </p:confirmDialog>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
        </fieldset>
    </h:form>
</ui:fragment>
