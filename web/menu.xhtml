<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <h3 style="margin-top: 0"> Menu HumQueCaro </h3>

            <p:panelGrid columns="2">
                <p:outputLabel  for="cadastrar" value="Cadastrar Usuário: "/> 
                <p:button id="cadastrar" value="Cadastrar" outcome="/adicionaUsuario.xhtml"/>

                
                <p:outputLabel  for="alterar" value="Alterar Usuário: "/> 
                <p:button id="alterar" value="Alterar" outcome="/alteraUsuario.xhtml"/>

                <p:outputLabel  for="remover" value="Remover Usuário: "/> 
                <p:button id="remover" value="Remover" outcome="/removeUsuario.xhtml"/>

                <p:outputLabel  for="addCliente" value="Cadastrar Cliente: "/> 
                <p:button id="addCliente" value="Cadastrar" outcome="/adicionaCliente.xhtml"/>

                <p:outputLabel  for="altCliente" value="Alterar Cliente: "/> 
                <p:button id="altCliente" value="Alterar" outcome="/alteraCliente.xhtml"/>

                <p:outputLabel  for="remCliente" value="Remover Cliente: "/> 
                <p:button id="remCliente" value="Remover" outcome="/removeCliente.xhtml"/>

                <p:outputLabel  for="addProduto" value="Cadastrar Produto: "/> 
                <p:button id="addProduto" value="Cadastrar" outcome="/adicionaProduto.xhtml"/>

                <p:outputLabel  for="altProduto" value="Alterar Cliente: "/> 
                <p:button id="altProduto" value="Alterar" outcome="/alteraCliente.xhtml"/>

                <p:outputLabel  for="remProduto" value="Remover Produto: "/> 
                <p:button id="remProduto" value="Remover" outcome="/removeProduto.xhtml"/>

                <p:outputLabel/> 
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
