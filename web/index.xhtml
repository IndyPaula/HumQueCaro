<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Login</title>
    </h:head>
    <h:body>
        <p:dialog visible="true" draggable="false" closable="false">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel  for="usuario" value="Usuario: "/> 
                    <p:inputText id="usuario" value=" " /> 


                    <p:outputLabel for="senha" value="Senha: "/> 
                    <p:password id="senha"  /> 

                    <p:button id="entrar" value="Entrar" outcome="/home.xhtml"/>

                    <p:button id="cadastrar" value="Cadastrar" outcome="/adicionaUsuario"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
