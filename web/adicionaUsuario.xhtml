<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Adiciona Usuário</title>
    </h:head>
    <h:body>

        <ui:composition template="./layout/templateCadastraUsuario.xhtml">
            <ui:define name="content">
                <h:form id="form" acceptcharset="ISO-8859-1">
                    <p:panel id="panel" header="Cadastrar Usuário">

                        <p:messages id="msgs"/> 

                        <h:panelGrid columns="3">

                            <h:outputLabel for="nome" value="Nome: *" />  
                            <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" size="25" required="true" requiredMessage="Digite o nome do Usuário">  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgNome" event="keyup" />
                            </p:inputText>  
                            <p:message for="nome" id="msgNome" display="icon"/>

                            <h:outputLabel for="email" value="Email: *" />  
                            <p:inputText id="email" value="#{usuarioMB.usuario.email}" size="25" required="true" requiredMessage="Digite o email do Usuário">  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgEmail" event="keyup" />
                            </p:inputText>  
                            <p:message for="email" id="msgEmail" display="icon"/>

                            <h:outputLabel for="senha" value="Senha: *" />  
                            <p:inputText id="senha" value="#{usuarioMB.usuario.senha}" size="25" required="true" requiredMessage="Digite o senha do Usuário">  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgSenha" event="keyup" />
                            </p:inputText>  
                            <p:message for="senha" id="msgSenha" display="icon"/>
                        </h:panelGrid>
                        <p:spacer height="10" />
                        <p:separator/>
                        <p:commandButton id="btn" value="Salvar" image="btSalvar" update="panel" actionListener="#{usuarioMB.salvar()}"/>
                        <p:button id="voltar" value="Voltar" outcome="/index.xhtml"/>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
