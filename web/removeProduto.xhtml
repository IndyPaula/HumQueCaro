<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HumQueCaro - Menu</title>
    </h:head>
    <h:body>
        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <h:form id="form" acceptcharset="ISO-8859-1">
                    <p:panel id="panel" header="Remover Produto">

                        <p:messages id="msgs"/> 

                        <h:panelGrid columns="1">

                            <h:outputLabel for="remover" value="Remover: *" />  
                            <p:inputText id="remover" value="#{ProdutoMB.produto}" size="25" required="true" requiredMessage="Digite o nome do Produto">  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgNome" event="keyup" />
                            </p:inputText>  
                            <p:message for="nome" id="msgNome" display="icon"/>
                        </h:panelGrid>

                        <p:spacer height="10" />
                        <p:separator/>
                        <p:commandButton id="btn" value="Remover" image="btRemover" update="panel" actionListener="#{ProdutoMB.removerProduto}"/>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
